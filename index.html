<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather</title>
</head>
<body>
<div class="weather-app-container">
  <header>
  <form id="search-form">
<input type="search" placeholder="Enter a city..." required  class="weather-form-city" id="search-form-input"/>
<input type="submit" value="Search" class="weather-form-search"/>
  </form>
</header>

<main>
<div class="weather-details">
<div><h1 class="weather-city-value" id="city"></h1>
<p> <span id="time"></span>, <span id="description"></span> <br />
Humidity:<strong id="humidity"></strong> , Wind: <strong id="wind-speed"></strong> </p>
</div>

<div  class="weather-temperature">
<div class="weather-icon" >⛅</div>
<div class="weather-temp-No" id="temperature"></div>
<div class="weather-value">°C</div>
</div>
</div>

</main>

<section>

<div class="weather-forecast">
  <div class="row"> 
    <div class="col-2">
      <div class="weather-forecast-date">Thu</div>
      <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"
      />
      <div class="weather-forecast-temperatures">
      <span class="weather-forecast-temperature-max">
      18</span>
      <span class="weather-forecast-temperature-min">
      12</span>
      </div>
    </div>
  </div>
</div>



</section>


<footer>
Coded by <a href="https://github.com/YolandaBaloyi" target="_blank">Yolanda Baloyi</a>, 
<a href="https://github.com/YolandaBaloyi/Yolanda_WeatherApp"target="_blank">open-sourced on GitHub</a> and
 <a href="https://yollyweather.netlify.app/" target="_blank"> hosted on Netlify</a>

</footer>
</div>

<script src="src/app.js"></script>
</body>
</html>
